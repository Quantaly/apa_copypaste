<!DOCTYPE html>
<html>
    <head>
        <title>APA CopyPaste</title>
        <script defer src="index.js"></script>
    </head>
    <body>
        <h1>APA CopyPaste</h1>
        <table>
            <tr>
                <td>Author:</td>
                <td><input type="text" id="author" autocomplete="off"></td>
            </tr>
            <tr>
                <td>Date:</td>
                <td><input type="text" id="date" autocomplete="off"></td>
            </tr>
            <tr>
                <td>Title:</td>
                <td><input type="text" id="title" autocomplete="off"></td>
            </tr>
            <tr>
                <td>Retrieved:</td>
                <td><input type="text" id="retrieved" autocomplete="off"></td>
            </tr>
            <tr>
                <td>URL:</td>
                <td><input type="text" id="url" autocomplete="off"></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><input type="button" id="reset" value="Reset"></td>
            </tr>
        </table>
        <br>
        <p><input type="text" id="output" autocomplete="off" placeholder="Output goes here"> <input type="button" id="selectall" value="Select All"></p>
    </body>
</html>
