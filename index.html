<!DOCTYPE html>
<html>
    <head>
        <title>APA CopyPaste</title>
        <script defer src="index.js"></script>
    </head>
    <body>
        <h1>APA CopyPaste</h1>
        <p>Author: <input type="text" id="author" autocomplete="off"></p>
        <p>Date: <input type="text" id="date" autocomplete="off"></p>
        <p>Title: <input type="text" id="title" autocomplete="off"></p>
        <p>Retrieved: <input type="text" id="retrieved" autocomplete="off"></p>
        <p>URL: <input type="text" id="url" autocomplete="off"></p>
        <br>
        <p><input type="text" id="output" autocomplete="off" placeholder="Output goes here"> <input type="button" id="selectall" value="Select All"></p>
    </body>
</html>
