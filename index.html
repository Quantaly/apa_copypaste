<!DOCTYPE html>
<html>
    <head>
        <title>APA CopyPaste</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="index.js"></script>
    </head>
    <body>
        <h1>APA CopyPaste</h1>
        <table>
            <tr>
                <td><label for="author">Author:</label></td>
                <td><input type="text" id="author" autocomplete="off"></td>
            </tr>
            <tr>
                <td><label for="date">Date:</label></td>
                <td><input type="text" id="date" autocomplete="off"></td>
            </tr>
            <tr>
                <td><label for="title">Title:</label></td>
                <td><input type="text" id="title" autocomplete="off"></td>
            </tr>
            <tr>
                <td><label for="publisher">Publisher:</label></td>
                <td><input type="text" id="publisher" autocomplete="off"></td>
            </tr>
            <tr>
                <td><label for="retrieved">Retrieved:</label></td>
                <td><input type="text" id="retrieved" autocomplete="off"></td>
            </tr>
            <tr>
                <td><label for="url">URL:</label></td>
                <td><input type="text" id="url" autocomplete="off"></td>
            </tr>
        </table>
        <br>
        <button id="reset">Reset</button>
        <button id="copy">Copy</button>
        <span id="copied" aria-live="assertive"></span>
        <p id="output"></p>
    </body>
</html>
